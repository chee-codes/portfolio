<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css" />

  <title>Jaja Brown</title>
</head>

<body class="">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="wrapper container">
      <div class="menu-icon">
        <span class="open-btn"><i class="fa-solid fa-bars"></i></span>
      </div>
      <a href="">
        <h2 class="logo">Chi Codes</h2>
      </a>
      <ul>
        <li><a class="nav-links" href="#home">HOME</a></li>
        <li><a class="nav-links" href="#skills">SKILLS</a></li>
        <li><a class="nav-links" href="#projects">PORTFOLIO</a></li>
        <li><a class="nav-links" href="#contact">CONTACT</a></li>
      </ul>
      <div class="theme-icon">
        <span class="theme-select"></span>
      </div>
    </div>
  </nav>

  <div id="mobile-menu" class="side-nav">
    <span class="close-btn"><i class="fa-solid fa-arrow-right"></i></span>
    <a class="nav-links" href="#home" onclick="closeMenu()">HOME</a>
    <a class="nav-links" href="#skills" onclick="closeMenu()">SKILLS</a>
    <a class="nav-links" href="#projects" onclick="closeMenu()">PORTFOLIO</a>
    <a class="nav-links" href="#contact" onclick="closeMenu()">CONTACT</a>
  </div>

  <!-- Main Content -->
  <main>
    <section id="home" class="intro">
      <div class="content">
        <div class="profile-pic">
          <img src="./images/profile-me.jpg" alt="profile photo" />
        </div>
        <div class="info">
          <h1 class="username">Jaja Brown</h1>
          <h2 class="title">Web Developer</h2>
          <div class="socials">
            <span class="icons">
              <a href="https://github.com/chee-codes" target="_blank">
                <i class="fa-brands fa-github"></i>
              </a>
            </span>
            <span class="icons">
              <a href="https://www.linkedin.com/in/jaja-b-a42261201/" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </span>
          </div>
        </div>
      </div>
    </section>

    <section id="skills" class="skills">
      <div class="content container">
        <h2>Skills</h2>
        <div class="skills-content">
          <div class="frontend">
            <h3>Frontend</h3>
            <ul>
              <li>JavaScript</li>
              <li>HTML</li>
              <li>CSS</li>
            </ul>
          </div>
          <div class="backend">
            <h3>Backend</h3>
            <ul>
              <li>Node JS</li>
              <li>MongoDB</li>
              <li>MySQL</li>
            </ul>
          </div>
          <div class="frameworks">
            <h3>Frameworks</h3>
            <ul>
              <li>Express</li>
              <li>Bootstrap</li>
              <li>React</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section id="projects" class="projects">
      <div class="wrapper container">
        <h2>Projects</h2>
        <div class="card-container"></div>
      </div>
    </section>

    <section id="contact" class="contact">
      <form>
        <h2>Contact</h2>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Subject" />
        <textarea cols="30" rows="5" placeholder="Message"></textarea>
        <button>Send</button>
      </form>
    </section>
  </main>

  <script src="./js/data.js"></script>
  <script src="./js/scripts.js"></script>
</body>

</html>
